<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="../static/css/mdb.min.css" />

  <style>
    ul {
      display: flex;
    }
    li{
      margin: 50px;
    }

    .table {
      border-spacing: 0;
      margin: 1rem;
      background-color: #f5f5f5;
    }

    .table__row:nth-child(even) {
      background-color: #e5e5e5;
    }

    .table_header {
      text-align: left;
    }

    .table__cell {
      padding: 8px;
    }
    .gradient-custom {
/* fallback for old browsers */
background: #f093fb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
  </style>
</head>

<body>
  <table class="table">
    <tr class="table__header">
      {% for i in headings %}
      <th class="table__cell">{{ i }}</th>
      {% endfor %}
    </tr>
    {% for j in data %}
    <tr class="table__row">
      {% for cell in j %}
      <td class="table__cell">{{ cell}}</td> 
      {% endfor %}
    </tr>
    {% endfor %}
  </table>


  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form action="/addloandata" method="post">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="number" name = 'uacc' id="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">Enter the Loan_id to be Accepted</label>
                    </div>
                  </div>
                </div>
            
                <div class="mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg">Accept</button>
                </div>
              </form>

              <form action="/add_rejected_loandata" method="post">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="number" name = 'urej' id="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">Enter the Loan_id to be Rejected</label>
                    </div>
                  </div>
                </div>
            
                <div class="mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg">Reject</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- <ul>
    <li>
      <button type="button" onclick="window.location.href = 'addloandata';" class="btn btn-success">Accept</button>
    </li>

    <li>
      <button type="button" class="btn btn-danger" onclick="window.location.href = 'add_rejected_loandata';">Reject</button>
    </li>
  </ul> -->

</body>

</html>
